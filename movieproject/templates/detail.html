{% extends 'base.html' %}
{% block body%}
<div class="container">
    <div class="row">
        <div class="col-md-6">
          <img class="center" src="{{movie.img.url}}" width="200" height="200">
        </div>
        <div class="col-md-6">
            <h2>Check it out</h2>
            {{movie.name}}
            {{movie.desc}}
            <br>
            <h2>{{movie.year}}
            <br>

            <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">update</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
        </div>


    </div>
</div>

{% endblock%}
